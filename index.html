<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Temporarily unavailable</title>
  <style>
    :root{
      --bg: #0f1724;
      --card: rgba(255,255,255,0.04);
      --muted: rgba(255,255,255,0.7);
      --accent: #ff7a59;
      --glass: rgba(255,255,255,0.03);
      --radius: 18px;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(255,122,89,0.06), transparent 8%),
        radial-gradient(1000px 500px at 90% 90%, rgba(95,170,255,0.03), transparent 8%),
        var(--bg);
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }
    .card{
      width:100%;
      max-width:920px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
      padding:32px;
      display:grid;
      grid-template-columns:140px 1fr;
      gap:28px;
      align-items:center;
      border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px) saturate(120%);
    }
    .logo{
      width:120px;
      height:120px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:14px;
      background:var(--glass);
      padding:8px;
      box-shadow: inset 0 -6px 18px rgba(0,0,0,0.35);
    }
    .logo img{max-width:100%; max-height:100%; display:block;}
    h1{
      margin:0 0 6px 0;
      font-size:28px;
      letter-spacing:-0.02em;
    }
    p.lead{
      margin:0 0 14px 0;
      color:var(--muted);
      font-size:15px;
    }
    .status{
      display:flex;
      gap:12px;
      align-items:center;
      margin-top:6px;
    }
    .dot{
      width:12px;height:12px;border-radius:50%;
      background:var(--accent);
      box-shadow:0 0 12px rgba(255,122,89,0.9);
      transform-origin:center;
      animation:pulse 1.6s infinite ease-in-out;
    }
    @keyframes pulse{
      0%{transform:scale(0.85);opacity:0.9}
      50%{transform:scale(1.15);opacity:0.6}
      100%{transform:scale(0.85);opacity:0.9}
    }
    .meta{
      font-size:13px;
      color:rgba(255,255,255,0.55);
    }
    .illustration{
      display:flex;
      gap:10px;
      margin-top:16px;
      align-items:center;
    }
    .box{
      width:64px;height:64px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--muted);
      border:1px solid rgba(255,255,255,0.02);
      box-shadow: 0 6px 18px rgba(2,6,23,0.5);
    }
    .small{font-size:13px;color:var(--muted)}
    .footer{
      margin-top:18px;
      font-size:12px;color:rgba(255,255,255,0.45);
    }
    .actions{margin-top:16px;display:flex;gap:10px;}
    .btn{
      padding:10px 14px;border-radius:12px;font-weight:600;border:0;cursor:pointer;background:transparent;color:var(--accent);box-shadow:inset 0 -2px 0 rgba(0,0,0,0.2);
      transition:transform .12s ease;
    }
    .btn:active{transform:translateY(1px)}
    @media (max-width:700px){
      .card{grid-template-columns:1fr; text-align:center}
      .logo{margin:0 auto}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="logo" aria-hidden="true">
      <img src="logo.png" alt="Logo">
    </div>
    <div>
      <h1 id="title">Temporarily unavailable</h1>
      <p class="lead">We are sorting things out, we will be back soon, :3</p>
      <div class="status" aria-live="polite">
        <span class="dot" role="img" aria-hidden="true"></span>
        <div class="meta">Service maintenance in progress, estimated restart soon</div>
      </div>
      <div class="illustration">
        <div class="box">:)</div>
        <div class="box">:P</div>
        <div class="box">:3</div>
