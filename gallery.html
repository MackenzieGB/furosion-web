<div class="gallery-wrapper">
  <div class="folder-select" id="folderSelect">
     <button data-folder="2025-event3">2025 – Santa Is Here!</button>
    <button data-folder="2025-event2">2025 – Halloween Update</button>
    <button data-folder="2025-event1">2025 – Welcome Summer</button>

<footer>
  © <span id="year"></span> Furosion · Made with ♥ by Mackenzie
</footer>

<div class="modal" id="modal">
  <button class="close-btn" id="closeBtn">✕</button>
  <button class="nav-btn nav-left" id="prevBtn">←</button>
  <div class="modal-content">
    <img id="modalImage">
    <div class="caption" id="captionText"></div>
    <div class="author" id="authorText"></div>
    <button class="download-btn" id="downloadBtn">Download</button>
  </div>
  <button class="nav-btn nav-right" id="nextBtn">→</button>
</div>

<div class="download-popup" id="downloadPopup">
  <p>By downloading, you agree not to repost without credit.</p>
  <button id="agreeBtn">I agree</button>
</div>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  const folders = {
    '2025-event1': [
      { src: 'images/2025/Spring/IMG_1688.jpeg', caption: 'Group Photo', author: 'Photo by Kenz' },
      { src: 'images/2025/Spring/IMG_1700.png', caption: 'Tree Pic', author: 'Photo by Kenz' },
      { src: 'images/2025/Spring/IMG_1703.jpeg', caption: 'The early return group; group photo!', author: 'Photo by Kenz' }
    ],
    '2025-event2': [
      { src: 'images/2025/Autumn/Frsn2025Halloween- - 2.png', caption: 'Group Photo near Lake - 2', author: 'Photo by Kenz' },
      { src: 'images/2025/Autumn/Frsn2025Halloween- - 3.png', caption: 'Group Photo near Lake - 3', author: 'Photo by Kenz' },
      { src: 'images/2025/Autumn/Frsn2025Halloween- - 4.png', caption: 'Bunker Pic - 1', author: 'Photo by Kenz' },
      { src: 'images/2025/Autumn/Frsn2025Halloween- - 5.png', caption: 'Bunker Pic - 2', author: 'Photo by Kenz' },
      { src: 'images/2025/Autumn/Frsn2025Halloween- - 7.png', caption: 'Ninja', author: 'Photo by Kenz' },
      { src: 'images/2025/Autumn/Frsn2025Halloween- - 8.png', caption: 'Dancing', author: 'Photo by Kenz' },
      { src: 'images/2025/Autumn/Frsn2025Halloween- - 10.png', caption: 'Group Photo in Forest', author: 'Photo by Kenz' },
      { src: 'images/2025/Autumn/Frsn2025Halloween- - 11.png', caption: 'Rock Group Photo', author: 'Photo by Kenz' },
      { src: 'images/2025/Autumn/Frsn2025Halloween- - 13.png', caption: 'Small Ending Group Photo', author: 'Photo by Kenz' }
    ],
    '2025-event3': [
      { src: 'images/2025/Winter/GroupLakeWide.png', caption: 'Wide Group Photo', author: 'Photo by Kenz' },
      { src: 'images/2025/Winter/GroupLake.png', caption: 'Group Photo', author: 'Photo by Kenz' },
      { src: 'images/2025/Winter/Bunker.png', caption: 'Bunker Photo', author: 'Photo by Kenz' },
      { src: 'images/2025/Winter/BunkerDark.png', caption: 'Darker Bunker Photo', author: 'Photo by Kenz' },
      { src: 'images/2025/Winter/Staff.png', caption: 'Staff Pic', author: 'Photo by Kenz' },
      { src: 'images/2025/Winter/Organisers.png', caption: 'The Organisers', author: 'Photo by Lizzy' },
    ],
  };

  const gallery = document.getElementById('gallery');
  const modal = document.getElementById('modal');
  const modalImage = document.getElementById('modalImage');
  const captionText = document.getElementById('captionText');
  const authorText = document.getElementById('authorText');
  const popup = document.getElementById('downloadPopup');

  let currentFolder = '2025-event3';
  let currentIndex = 0;

  function showFolder(name) {
    currentFolder = name;
    gallery.innerHTML = '';
    folders[name].forEach((photo, i) => {
      const img = document.createElement('img');
      img.src = photo.src;
      img.alt = photo.caption;
      img.onclick = () => openModal(i);
      gallery.appendChild(img);
    });

    document.querySelectorAll('.folder-select button').forEach(btn => {
      btn.classList.toggle('active', btn.dataset.folder === name);
      btn.disabled = btn.dataset.folder === name;
    });
  }

  function openModal(i) {
    currentIndex = i;
    updateModal();
    modal.classList.add('open');
  }

  function updateModal() {
    const photo = folders[currentFolder][currentIndex];
    modalImage.src = photo.src;
    captionText.textContent = photo.caption;
    authorText.textContent = photo.author;
  }

  document.getElementById('prevBtn').onclick = () => {
    if (currentIndex > 0) { currentIndex--; updateModal(); }
  };

  document.getElementById('nextBtn').onclick = () => {
    if (currentIndex < folders[currentFolder].length - 1) { currentIndex++; updateModal(); }
  };

  document.getElementById('closeBtn').onclick = () => modal.classList.remove('open');

  document.getElementById('downloadBtn').onclick = () => popup.classList.add('active');

  document.getElementById('agreeBtn').onclick = () => {
    const a = document.createElement('a');
    a.href = folders[currentFolder][currentIndex].src;
    a.download = '';
    a.click();
    popup.classList.remove('active');
  };

  document.querySelectorAll('#folderSelect button').forEach(btn => {
    btn.onclick = () => showFolder(btn.dataset.folder);
  });

  showFolder(currentFolder);
</script>
